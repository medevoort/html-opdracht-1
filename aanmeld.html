<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Verhalen voor op reis</title>
</head>

<body>

    <h1>Aanmelden</h1>

    <form>
        <label>
            Voornaam:
            <input type="text" name="Voornaam" required>
        </label>
        <label>
            Tussenvoegsel:
            <input type="text" name="Tussenvogsel">
        </label>
        <label>
            Achternaam:
            <input type="text" name="Achternaam" required>
        </label>
        <label>
            E-mailadres:
            <input type="email" name="E-mailadres" required>
        </label>
        <label>
            Adres:
            <input type="text" name="Straat" placeholder="Straat" required>
            <input type="text" name="Postcode" placeholder="Postcode" pattern="[1-9][0-9]{3}\s?[a-zA-Z]{2}" required>
            <input type="number" name="Huisnummer" placeholder="Huisnummer" required>
        </label>
        <label>
            Telefoonnummer:
            <input type="tel" name="Telefoonnummer" required>
        </label>
        <label>
            Wachtwoord:
            <input type="password" name="Wachtwoord" required>
        </label>

    </form>



</body>

</html>
